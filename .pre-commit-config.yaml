repos:
  - repo: https://github.com/python-jsonschema/check-jsonschema
    rev: 0.28.0
    hooks:
      - id: check-jsonschema
        name: Validate Triage (Phase 0)
        files: ^\.bulkhead/architecture/00-triage\.json$
        args: ["--schemafile", ".bulkhead/schemas/triage-decision.schema.json"]
        
      - id: check-jsonschema
        name: Validate Context (Phase 1)
        files: ^\.bulkhead/architecture/01-context\.json$
        args: ["--schemafile", ".bulkhead/schemas/context-spec.schema.json"]

      - id: check-jsonschema
        name: Validate Design (Phase 2)
        files: ^\.bulkhead/architecture/02-design\.json$
        args: ["--schemafile", ".bulkhead/schemas/design-spec.schema.json"]

      - id: check-jsonschema
        name: Validate Security (Phase 3)
        files: ^\.bulkhead/architecture/03-security\.json$
        args: ["--schemafile", ".bulkhead/schemas/security-report.schema.json"]

      - id: check-jsonschema
        name: Validate Decision (Phase 4)
        files: ^\.bulkhead/architecture/04-decision\.json$
        args: ["--schemafile", ".bulkhead/schemas/decision-record.schema.json"]

      - id: check-jsonschema
        name: Validate Plan (Phase 5)
        files: ^\.bulkhead/architecture/05-plan\.json$
        args: ["--schemafile", ".bulkhead/schemas/execution-plan.schema.json"]
