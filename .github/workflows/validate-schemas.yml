name: Validate Schemas

on:
  push:
    branches: [ main ]
    paths:
      - '.bulkhead/architecture/**/*.json'
      - '.bulkhead/schemas/**/*.json'
  pull_request:
    branches: [ main ]
    paths:
      - '.bulkhead/architecture/**/*.json'
      - '.bulkhead/schemas/**/*.json'

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install AJV CLI
        run: npm install -g ajv-cli

      - name: Validate Phase 0 (Triage)
        run: |
          if [ -f .bulkhead/architecture/00-triage.json ]; then
            ajv validate -s .bulkhead/schemas/triage-decision.schema.json -d .bulkhead/architecture/00-triage.json
          fi

      - name: Validate Phase 1 (Context)
        run: |
          if [ -f .bulkhead/architecture/01-context.json ]; then
            ajv validate -s .bulkhead/schemas/context-spec.schema.json -d .bulkhead/architecture/01-context.json
          fi

      - name: Validate Phase 2 (Design)
        run: |
          if [ -f .bulkhead/architecture/02-design.json ]; then
            ajv validate -s .bulkhead/schemas/design-spec.schema.json -d .bulkhead/architecture/02-design.json
          fi

      - name: Validate Phase 3 (Security)
        run: |
          if [ -f .bulkhead/architecture/03-security.json ]; then
            ajv validate -s .bulkhead/schemas/security-report.schema.json -d .bulkhead/architecture/03-security.json
          fi

      - name: Validate Phase 4 (Decision)
        run: |
          if [ -f .bulkhead/architecture/04-decision.json ]; then
            ajv validate -s .bulkhead/schemas/decision-record.schema.json -d .bulkhead/architecture/04-decision.json
          fi

      - name: Validate Phase 5 (Plan)
        run: |
          if [ -f .bulkhead/architecture/05-plan.json ]; then
            ajv validate -s .bulkhead/schemas/execution-plan.schema.json -d .bulkhead/architecture/05-plan.json
          fi
